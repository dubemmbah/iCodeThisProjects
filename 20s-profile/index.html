<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>
    <title>Starter</title>
  </head>
  <body>
    <main class="container">
      <div class="image-box">
        <img
          src="https://img.freepik.com/free-photo/confident-business-woman-portrait-smiling-face_53876-137693.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=ais"
          alt="Jennifer Hudson"
        />
      </div>
      <div class="options">
        <button class="btn">View profile</button>
        <button class="btn">Direct messages</button>
        <button class="btn">View files</button>
        <button class="btn">Call</button>
      </div>
      <button class="btn-follow">
        <ion-icon class="icon-add" name="add"></ion-icon>
        Follow Jennie
      </button>
    </main>
  </body>
</html>
