<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Smart Bulb</title>
  </head>
  <body>
    <main>
      <div class="card form-card">
        <div class="img-box">
          <img src="https://i.ibb.co/R9C7FfP/ceiling-lamp.png" alt="Lamp" />
        </div>
        <form action="#" class="form">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username"
              autocomplete="off"
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
              autocomplete="off"
            />
          </div>
          <button class="btn-submit">Log In</button>
        </form>
      </div>
      <div class="card card-off">
        <div class="switch_off-container">
          <button>Off</button>
        </div>
      </div>
      <div class="card card-on">
        <div class="switch_on-container">
          <button>On</button>
        </div>
      </div>
    </main>
  </body>
</html>
