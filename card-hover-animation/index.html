<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Starter</title>
  </head>
  <body>
    <main class="card">
      <div class="image-box">
        <img
          src="https://plus.unsplash.com/premium_photo-1673512198691-16512bc2642e?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="content">
        <div class="details">
          <h2>
            Jane Doe <br />
            <span>Frontend Developer</span>
          </h2>

          <div class="data">
            <h3>
              343 <br />
              <span>Posts</span>
            </h3>
            <h3>
              100k <br />
              <span>Followers</span>
            </h3>
            <h3>
              268 <br />
              <span>Following</span>
            </h3>
          </div>
          <div class="actions">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
