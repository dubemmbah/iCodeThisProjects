<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>
    <title>Cookie Notification</title>
  </head>
  <body class="body">
    <div class="popup">
      <p>
        We are now part of Salesforce.
        <a href="#">Learn why we're even better together</a>
      </p>
      <button class="btn-close">
        <ion-icon class="icon-close" name="close-outline"></ion-icon>
      </button>
    </div>
    <main class="card">
      <button class="btn-close">
        <ion-icon class="icon-close" name="close-outline"></ion-icon>
      </button>
      <div class="logo-box">
        <img
          src="https://cdn-icons-png.flaticon.com/128/11916/11916431.png?ga=GA1.1.107811200.1701925464&semt=ais"
          alt="Cookie"
        />
      </div>
      <p class="info">
        By clicking "Accept All Cookies", you agree to the storing of cookies on
        your device to enhance site navigation, analyze site usage, and assist
        in our marketing efforts. <a href="#">More info</a>
      </p>
      <div class="actions">
        <button class="btn-accept">Accept cookies</button>
        <button class="btn-accept">Decline cookies</button>
      </div>
      <a href="#" class="settings">Cookie settings</a>
    </main>
  </body>
</html>
