<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>One Time Pricing</title>
  </head>
  <body>
    <main class="card">
      <h2 class="price">549, -</h2>
      <p class="info">Pay now, later or split up</p>
      <button class="btn-buy">Buy Online</button>
      <p class="quantity">
        <span>18 in online storage</span> - can be shipped today
      </p>
      <ul class="feature-list">
        <li class="feature"><a href="#">Free shipping</a> over NOK 800</li>
        <li class="feature"><a href="#">Lightning fast delivery</a></li>
      </ul>
      <div class="location-check">
        <p>See how fast you can get the item</p>
        <div class="input-wrapper">
          <input type="search" name="zip" id="zip" placeholder="Zip Code" />
          <button>Check</button>
        </div>
      </div>
      <button class="btn-pick">Pick up in store</button>
    </main>
  </body>
</html>
