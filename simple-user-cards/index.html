<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Simple User Cards</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="container">
      <!-- Card 1 -->
      <div class="card card--1">
        <div class="img-container">
          <img
            src="https://images.pexels.com/photos/1036623/pexels-photo-1036623.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Myrtie May"
          />
        </div>
        <h2 class="user-name">Myrtie May</h2>
        <p class="user-position">Head of Global Product</p>
        <button class="btn-connect">Connect</button>
      </div>

      <!-- Card 2 -->
      <div class="card card--2 active">
        <div class="img-container">
          <img
            src="https://images.pexels.com/photos/19120484/pexels-photo-19120484/free-photo-of-portrait-of-woman-wearing-shirt-in-black-and-white.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Blanche Pearson"
          />
        </div>
        <h2 class="user-name">Blanche Pearson</h2>
        <p class="user-position">Sales Manager</p>
        <button class="btn-connect">Connect</button>
      </div>

      <!-- Card 3 -->
      <div class="card card--3">
        <div class="img-container">
          <img
            src="https://images.pexels.com/photos/19104279/pexels-photo-19104279/free-photo-of-portrait-of-woman-in-yellow-jacket.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Laura French"
          />
        </div>
        <h2 class="user-name">Laura French</h2>
        <p class="user-position">External Consultant</p>
        <button class="btn-connect">Connect</button>
      </div>
    </div>
  </body>
</html>
