<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Traffic Chart</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Traffic source types</h2>
      <p class="info">Views . Last 28 days</p>
      <div class="traffic">
        <div class="circle">
          <p>Traffic sources</p>
        </div>
        <ul class="sources__list">
          <li class="source">Channel pages</li>
          <li class="source">Direct or unknown</li>
          <li class="source">Search</li>
          <li class="source">External</li>
        </ul>
        <ul class="traffic__values">
          <li class="value value--1">
            <span class="progress"></span>
            <p class="percentage">37.5%</p>
          </li>
          <li class="value value--2">
            <span class="progress"></span>
            <p class="percentage">35.8%</p>
          </li>
          <li class="value value--3">
            <span class="progress"></span>
            <p class="percentage">11%</p>
          </li>
          <li class="value value--4">
            <span class="progress"></span>
            <p class="percentage">8%</p>
          </li>
          <a href="#">See more</a>
        </ul>
      </div>
    </div>
  </body>
</html>
