<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Confirm Message</title>
  </head>
  <body>
    <div class="card">
      <img
        src="https://cdn-icons-png.flaticon.com/128/9782/9782501.png?ga=GA1.1.1877106984.1699472407&semt=ais"
        alt="Illustration of file access"
      />
      <small class="title">File locked</small>
      <p class="message">Your request to access this file has been sent.</p>
      <p class="info">
        You will receive an email if and when your request is approved.
      </p>
      <p class="more">Find out more at the <a href="#">help center</a></p>
    </div>
  </body>
</html>
