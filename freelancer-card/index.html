<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>
    <title>Freelancer Card</title>
  </head>
  <body>
    <main>
      <section class="section--1">
        <div class="img-container">
          <img
            src="https://images.pexels.com/photos/10452216/pexels-photo-10452216.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Chukwudubem Mbah"
          />
        </div>
        <div class="rating">
          <ion-icon class="icon-star" name="star"></ion-icon>
          <ion-icon class="icon-star" name="star"></ion-icon>
          <ion-icon class="icon-star" name="star"></ion-icon>
          <ion-icon class="icon-star" name="star"></ion-icon>
          <ion-icon class="icon-star" name="star-half"></ion-icon>
        </div>
        <small class="small">4.5</small>
      </section>

      <section class="user-info">
        <div class="first">
          <h4 class="user-name">Chukwudubem Mbah</h4>
          <p class="user-job">Frontend Developer</p>
          <div class="user-media">
            <div class="website">
              <ion-icon class="icon-globe" name="globe-outline"></ion-icon>
              <a href="#">tothetop.com</a>
            </div>
            <div class="socials">
              <a href="twitter.com"
                ><ion-icon class="logo" name="logo-twitter"></ion-icon
              ></a>
              <a href="gmail.com"
                ><ion-icon class="logo" name="logo-google"></ion-icon
              ></a>
              <a href="facebook.com"
                ><ion-icon class="logo" name="logo-facebook"></ion-icon
              ></a>
            </div>
          </div>
        </div>
        <div class="second">
          <div class="jobs">999 <span>Jobs Completed</span></div>
          <div class="efficiency">99.8% <span>On Time</span></div>
        </div>
        <div class="third">
          <p class="bio">
            I am an experienced academic writer with vast skills to research in
            different fields. My majors include English, Business Studies,
            History, Management, Psychology & Sociology.
          </p>
        </div>
        <div class="actions">
          <button class="btn btn-hire">Hire Dubem</button>
          <button class="btn btn-add">Add to favorites</button>
        </div>
      </section>
    </main>
  </body>
</html>
