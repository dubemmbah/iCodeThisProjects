<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>
    <title>iCodeMas - 10</title>
  </head>
  <body>
    <main>
      <button class="btn-close">
        <ion-icon class="icon-close" name="close-outline"></ion-icon>
      </button>
      <h2 class="heading">We value your feedback!</h2>
      <p class="info">
        Your feedback is invaluable in shaping a better shopping journey for you
        and others. Thank you for being a part of our commitment to excellence.
      </p>
      <form class="ratings">
        <ul class="rating_list">
          <li class="rating_item">
            <input type="radio" name="rating" id="rating1" />
            <label for="rating1">
              <img
                src="https://cdn-icons-png.flaticon.com/128/4722/4722743.png?ga=GA1.1.1093977844.1702188675&semt=ais"
                alt="terrible emoji"
              />
              <span>Terrible</span>
            </label>
            <div></div>
          </li>
          <li class="rating_item">
            <input type="radio" name="rating" id="rating2" />
            <label for="rating2">
              <img
                src="https://cdn-icons-png.flaticon.com/128/2691/2691319.png?ga=GA1.1.1093977844.1702188675&semt=ais"
                alt="bad emoji"
              />
              <span>Bad</span>
            </label>
            <div></div>
          </li>
          <li class="rating_item">
            <input type="radio" name="rating" id="rating3" />
            <label for="rating3">
              <img
                src="https://cdn-icons-png.flaticon.com/128/1854/1854161.png?ga=GA1.1.1093977844.1702188675&semt=ais"
                alt="okay emoji"
              />
              <span>Okay</span>
            </label>
            <div></div>
          </li>
          <li class="rating_item">
            <input type="radio" name="rating" id="rating4" />
            <label for="rating4">
              <img
                src="https://cdn-icons-png.flaticon.com/128/742/742751.png?ga=GA1.1.1093977844.1702188675&semt=ais"
                alt="good emoji"
              />
              <span>Good</span>
            </label>
            <div></div>
          </li>
          <li class="rating_item">
            <input type="radio" name="rating" id="rating5" />
            <label for="rating5">
              <img
                src="https://cdn-icons-png.flaticon.com/128/10739/10739707.png?ga=GA1.1.1093977844.1702188675&semt=ais"
                alt="amazing emoji"
              />
              <span>Amazing</span>
            </label>
            <div></div>
          </li>
        </ul>
        <h3 class="heading-feedback">Share your feedback</h3>
        <textarea name="feedback" placeholder="Message"></textarea>
        <button class="btn-send" disabled>Send feedback</button>
      </form>
      <div class="form_complete_info">
        <p>Thanks for the feedback!</p>
      </div>
      <img
        class="hat"
        src="https://cdn-icons-png.flaticon.com/128/9181/9181505.png?ga=GA1.1.107811200.1701925464&semt=ais"
        alt="Santa's hat"
      />
    </main>
  </body>
</html>
