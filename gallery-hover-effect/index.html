    <title>Gallery Hover Effect</title>

    <div class="background">

            <img src="./img/lavender-field.webp" alt="Lavender field" />
          </figure>
        </div>
        <div class="card">
          <figure>
            <img src="./img/forest.webp" alt="Forest" />
          </figure>
        </div>
        <div class="card">
          <figure>
            <img src="./img/road.webp" alt="Road" />
          </figure>
        </div>
        <div class="card">
          <figure>
            <img src="./img/wooden-bridge.jpg" alt="Wooden bridge" />
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
