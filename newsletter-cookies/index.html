<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Newsletter Cookies</title>
  </head>
  <body>
    <main>
      <!-- Cookie -->
      <div class="cookie">
        <img
          src="https://cdn-icons-png.flaticon.com/128/5861/5861508.png?ga=GA1.1.1877106984.1699472407&semt=ais"
          alt="Cookies"
        />
        <p class="info">
          We use cookies to ensure that we give you the best experience on our
          website. Read our <a href="#">Privacy Statement</a>
        </p>
        <div class="actions">
          <button class="btn btn-disagree">I disagree</button>
          <button class="btn btn-agree">I agree</button>
        </div>
      </div>
      <!-- Newsletter -->
      <div class="newsletter">
        <img
          src="https://cdn-icons-png.flaticon.com/128/975/975348.png?ga=GA1.1.1877106984.1699472407&semt=ais"
          alt="Newsletter box"
        />
        <div class="">
          <h4 class="title">Join Our Newsletter</h4>
          <p class="info">
            Get the latest articles, freebies, jobs and special offers delivered
            directly to your inbox.
          </p>
          <form action="#">
            <input
              type="email"
              id="email"
              placeholder="Enter your email address"
            />
            <button class="btn-subscribe">Subscribe</button>
          </form>
          <div class="permissions">
            <input type="checkbox" id="checbox" />
            <label for="checkbox"
              >Yes, I would like to receive communications by email.</label
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
