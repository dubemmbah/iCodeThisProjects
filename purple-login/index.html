<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Purple Login</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="logo-box">
          <img
            src="https://cdn-icons-png.flaticon.com/128/4415/4415654.png?ga=GA1.1.1877106984.1699472407&semt=ais"
            alt="Logo"
            class="logo"
          />
        </div>
        <h4 class="title">Log in</h4>
        <p class="info">
          Architecto perspiciatis animi corrupti esse iste iusto eaque labore .
        </p>
        <form class="form" action="#">
          <div class="form-control">
            <img
              src="https://cdn-icons-png.flaticon.com/128/10613/10613749.png?ga=GA1.1.1877106984.1699472407&semt=ais"
              alt="User logo"
              class="user-logo"
            />
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-control">
            <img
              src="https://cdn-icons-png.flaticon.com/128/5593/5593333.png?ga=GA1.1.1877106984.1699472407&semt=ais"
              alt="Password logo"
              class="password-logo"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="actions">
            <div class="remember">
              <label for="remember">
                <input type="checkbox" name="" id="remember" />
                Remember Me
              </label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <button class="btn-login">Log in</button>
          <button class="btn-signup">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
