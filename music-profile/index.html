<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>
    <title>Starter</title>
  </head>
  <body>
    <main class="card">
      <div class="card-preview">
        <button class="btn-prev">
          <svg
            width="320px"
            height="320px"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
            fill="#ffffff"
            stroke="#ffffff"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="12" />

            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />

            <g id="SVGRepo_iconCarrier">
              <path
                fill="#ffffff"
                d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
              />

              <path
                fill="#ffffff"
                d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
              />
            </g>
          </svg>
        </button>
        <img
          src="https://img.freepik.com/free-photo/portrait-beautiful-woman_23-2148661315.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=ais"
          alt="Dorathy Block"
        />
        <button class="btn-add"><ion-icon name="add-sharp"></ion-icon></button>
      </div>
      <div class="card-content">
        <h3 class="artiste-name">Dorathy J. Block</h3>
        <p class="artiste-bio">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque
          consequatur quia distinctio sit veritatis iure dolor. Corporis ratione
          dolorem similique, quidem iure maxime dicta libero vel, voluptatem id!
        </p>
        <div class="artiste-collection">
          <h4 class="title">Albums</h4>
          <div class="albums">
            <div class="album">
              <img
                src="https://img.freepik.com/free-psd/flyer-fashion-lifestyle_23-2148613431.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=ais"
                alt="Album 1"
              />
            </div>
            <div class="album">
              <img
                src="https://img.freepik.com/premium-psd/music-social-media-post-instagram-banner-promotion-template-premium-psd_508157-156.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=ais"
                alt="Album 2"
              />
            </div>
            <div class="album">
              <img
                src="https://img.freepik.com/premium-psd/rewards-success-is-freedom-flyer-template_78054-12.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=ais"
                alt="Album 3"
              />
            </div>
            <div class="album">
              <img
                src="https://img.freepik.com/premium-psd/stay-wild-free-flyer-template_78054-15.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=ais"
                alt="Album 4"
              />
            </div>
            <div class="album">
              <img
                src="https://img.freepik.com/free-psd/cool-themed-design-poster-template_23-2148645233.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=ais"
                alt="Album 5"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
