<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Double Registration</title>
  </head>
  <body>
    <main>
      <!-- Card 1 -->
      <div class="card card--1">
        <h3 class="heading">Registrations Open!</h3>
        <span class="session">2018 - 2019</span>

        <p class="info">
          Register and upload your design today to know how good your design is:
          get a complimentary preliminary score.
        </p>
        <button class="btn-submit">Submit now</button>
      </div>

      <!-- Card 2 -->
      <div class="card card--2">
        <div class="left">
          <h3 class="heading">Registrations Open!</h3>
          <span class="session">2018 - 2019</span>

          <p class="info">
            Register and upload your design today to know how good your design
            is: get a complimentary preliminary score.
          </p>
        </div>
        <div class="right">
          <button class="btn-submit">Submit now</button>
        </div>
      </div>
    </main>
  </body>
</html>
