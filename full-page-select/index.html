<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>
    <title>Full Page Select</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1 class="heading">Select Category</h1>
        <p class="info">
          Select the category where you want to add these records
        </p>
      </div>
      <div class="categories">
        <div class="category">
          <div class="img-box">
            <img
              src="https://img.freepik.com/free-photo/hanging-pothos-plant-gray_53876-146607.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=sph"
              alt="Plants"
            />
          </div>
          <h2>Plants</h2>
          <button>Select</button>
        </div>
        <div class="category active">
          <div class="img-box">
            <img
              src="https://img.freepik.com/free-photo/belgium-waffles-with-strawberries-ice-cream-white-plate_2829-16376.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=sph"
              alt="Desserts"
            />
          </div>
          <h2>Desserts</h2>
          <button>Select</button>
        </div>
        <div class="category">
          <div class="img-box">
            <img
              src="https://img.freepik.com/free-photo/workplace-business-modern-male-accessories-laptop-black-background_155003-3944.jpg?size=626&ext=jpg&ga=GA1.1.107811200.1701925464&semt=sph"
              alt="Accessories"
            />
          </div>
          <h2>Accessories</h2>
          <button>Select</button>
        </div>
      </div>
      <button class="btn-continue">
        <p>Continue</p>
        <ion-icon class="icon-arrow" name="arrow-forward-outline"></ion-icon>
      </button>
    </main>
  </body>
</html>
