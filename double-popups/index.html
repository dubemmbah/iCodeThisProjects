<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Double Popups</title>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup popup-1">
        <div class="icon-box">
          <img
            src="./img/phone.png"
            alt="Phone illustration"
            class="phone-img"
          />
        </div>
        <h3 class="heading">Add your phone number</h3>
        <p class="description">
          Make it easier for your friends to get in touch with you .
        </p>
        <div class="actions">
          <button class="btn-later">Not now</button>
          <button class="btn-add">Add number</button>
        </div>
        <button class="btn-close">
          <ion-icon class="icon-close" name="close-outline"></ion-icon>
        </button>
      </div>
      <div class="popup popup-2">
        <div class="icon-box">
          <img
            src="./img/fire.png"
            alt="Phone illustration"
            class="phone-img"
          />
        </div>
        <h3 class="heading">Stay up-to-date with our hot news!</h3>
        <p class="description">
          Get weekly updates on what's happening in the tech industry .
        </p>
        <div class="actions">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />
          <button class="btn-subscribe">Subscribe</button>
        </div>
      </div>
    </div>
  </body>
</html>
