<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>
    <title>Promo Section</title>
  </head>
  <body>
    <div class="container">
      <div class="rocket-box">
        <ion-icon class="rocket" name="rocket"></ion-icon>
      </div>
      <h2 class="heading-2">Ready to start?</h2>
      <p class="text">
        Start learning React and Swift with zero coding experience.
      </p>
      <button class="btn">Get pro for 50%</button>
      <div class="special_promo">
        <p class="special_promo-title">Special promotion price</p>
        <span class="special_promo-text">$4.50 per month, billed annually.</span
        ><br />
        <span class="special_promo-text">
          Over 70 hours of course content, cancel anytime.
        </span>
      </div>
    </div>
  </body>
</html>
