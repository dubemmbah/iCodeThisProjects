<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Cart Details</title>
  </head>
  <body>
    <div class="container">
      <section class="upper">
        <h3 class="title">Your shopping cart</h3>
        <p class="cart-id">ID: 548856</p>
        <div class="item-info">
          <img
            src="https://images.unsplash.com/photo-1637915179148-c8f7f8affbf0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHZhY3V1bSUyMGNsZWFuZXJ8ZW58MHx8MHx8fDA%3D"
            alt="Vacuum cleaner"
          />
          <div class="item-details">
            <h5 class="item-name">
              Ecovacs debbot OZMO N8 + robot vacuum cleaner W125978483
            </h5>
            <button class="btn-stock">In stock</button>
          </div>
          <div class="qty-container">
            <button class="btn-decrement">-</button>
            <input type="number" name="quantity" id="quantity" />
            <button class="btn-decrement">+</button>
          </div>
        </div>
      </section>

      <section class="lower">
        <div class="standard">
          <p>Standard package</p>
          <h6>FREE</h6>
        </div>
        <div class="vat">
          <p>Total VAT</p>
          <h6>879.99</h6>
        </div>
        <div class="nok">
          <p>Total NOK</p>
          <h6>4750</h6>
        </div>
        <a href="#">Got a gift card or a promotional code?</a>
        <button class="btn-checkout">Checkout</button>
      </section>
    </div>
  </body>
</html>
