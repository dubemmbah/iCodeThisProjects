<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Cart Details</title>
  </head>
  <body>
    <div class="container">
      <section class="upper">
        <h3 class="title">Your shopping cart</h3>
        <p class="cart-id">ID: 548856</p>
        <div class="item-info">
          <img
            src="https://ae01.alicdn.com/kf/S77bdf4a87cab4e6cb4340e1ff39d26acw/Ecovacs-Deebot-N8-pro-Vacuum-Cleaner-Robot-With-Multi-Floor-Mopping-Cleaning-Robot-smart-autonomous-robotrobot.jpg_80x80.jpg_.webp"
            alt="Vacuum cleaner"
          />
          <div class="item-details">
            <h5 class="item-name">
              Ecovacs debbot OZMO N8 + robot vacuum cleaner W125978483
            </h5>
            <button class="btn-stock">In stock</button>
          </div>
          <div class="qty-container">
            <button class="btn-decrement">&mdash;</button>
            <input
              type="number"
              name="quantity"
              id="quantity"
              class="quantity"
              value="1"
            />
            <button class="btn-increment">+</button>
          </div>
        </div>
      </section>

      <section class="lower">
        <div class="standard">
          <p>Standard package</p>
          <h6>FREE</h6>
        </div>
        <div class="vat">
          <p>Total VAT</p>
          <h6>879.99</h6>
        </div>
        <div class="nok">
          <p>Total NOK</p>
          <h6>4750</h6>
        </div>
        <a href="#">Got a gift card or a promotional code?</a>
        <button class="btn-checkout">Checkout</button>
      </section>
    </div>
  </body>
</html>
