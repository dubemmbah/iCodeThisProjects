<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js" defer></script>
    <title>Blue Cards</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="container">
      <!-- Card 1 -->
      <div class="card card--1">
        <div class="">
          <h4>86 places</h4>
          <p>See your most visited places and the places you've been</p>
        </div>
        <ion-icon class="icon-arrow" name="chevron-forward-outline"></ion-icon>
      </div>

      <!-- Card 2 -->
      <div class="card card--2">
        <h4>Home and work</h4>
        <ul>
          <li>
            <ion-icon class="icon-home" name="home-outline"></ion-icon>
            <a href="#">Add your home address</a>
            <ion-icon
              class="icon-expand"
              name="chevron-forward-outline"
            ></ion-icon>
          </li>
          <li>
            <ion-icon class="icon-work" name="laptop-outline"></ion-icon>
            <a href="#">Add your work address</a>
            <ion-icon
              class="icon-expand"
              name="chevron-forward-outline"
            ></ion-icon>
          </li>
        </ul>
      </div>

      <!-- Card 3 -->
      <div class="card card--3">
        <div class="img-box-slider">
          <div class="img-box-slider-inner">
            <img
              src="https://images.unsplash.com/photo-1628756171721-7ce728278fac?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cm9tYW5pYSUyMGlzbGFuZHxlbnwwfHwwfHx8MA%3D%3D"
              alt="Island in Romania"
            />
            <img
              src="https://images.unsplash.com/photo-1628755840410-a08ef52d6bb4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9tYW5pYSUyMGlzbGFuZHxlbnwwfHwwfHx8MA%3D%3D"
              alt="Island under sky"
            />
            <img
              src="https://images.unsplash.com/photo-1601981835626-77d50e3f4b00?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHJvbWFuaWElMjBpc2xhbmR8ZW58MHx8MHx8fDA%3D"
              alt="Trees on a mountain around a body of water"
            />
            <img
              src="https://media.istockphoto.com/id/1176495757/photo/aerial-view-of-shoreline-of-lush-green-island-and-sea.webp?b=1&s=170667a&w=0&k=20&c=RqF4OSh8YhmS1M5q1QXsOj3xGCiFnc6mKSiRc_BUwv0="
              alt="Aerial view of shoreline on a island"
            />
            <img
              src="https://media.istockphoto.com/id/1557782977/photo/lighthouse-on-seashore-signal-building-on-seaside.webp?b=1&s=170667a&w=0&k=20&c=yqABSRZm5knxbhv12ttXTrMriks2ey-Y1pOaVOAmA4I="
              alt="Lighthouse on seashore"
            />
          </div>
        </div>
        <h4>Romania and Norway</h4>
        <p>Mar 18 - 30, 2023</p>
        <button class="btn">View trips</button>
      </div>
    </div>
  </body>
</html>
